<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="file:///C:/Users/Sarah/Desktop/narrative-final/public/css/style.css">
</head>
<body style="margin: 0">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <script>
    var canvas, ctx, img, shapes;

    shapes = [[610, 120, 325, 50], [400, 190, 60, 65]]

    canvas = document.createElement('canvas');
    ctx = canvas.getContext('2d');
    $('body').prepend(canvas);

    img = new Image();
    img.src = 'public/images/cypher.jpg';
    img.onload = resizing;
    $(window).resize(resizing);

    function drawSquare(arr) {
      console.log(arr)
      ctx.rect(arr[0], arr[1], arr[2], arr[3]);
      ctx.stroke();
    }

    function resizing() {
      //canvas.width = document.body.clientWidth;
      canvas.width = 1000;
      canvas.height = img.height/img.width * canvas.width;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, canvas.width, canvas.height);
      for(var i = 0; i < shapes.length; i++) {
        drawSquare(shapes[i]);
      }
    }
  </script>
</body>
</html>
